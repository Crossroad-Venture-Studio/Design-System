<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./design-system.css">
    <style>
      /* Augment classes */
      .page {
        background: var(--olive);
        color: var(--white);
        justify-content: center;
        align-items: center;
      }

      form {
        width: 100%;
      }

      input[type=submit],
      input[type=button],
      input[type=reset] {
        background: var(--leather);
        color: var(--white);
      }
    </style>
  </head>
  <!-- BODY -->
  <body>
    <!-- CONTENT -->
    <main class="page">
      <form>
        <input type="text" placeholder="text..." />
        <input class="input round" type="text" placeholder="text..." />
        <input class="input square" type="text" placeholder="text..." />
        <select class="input small">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <select class="input">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <select class="input large">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <input class="input" type="button" value="Button"/>
        <input class="input round" type="submit" value="Send"/>
        <input class="input square" type="reset" value="Reset"/>
      </form>
    </main>
  </body>

</html>
