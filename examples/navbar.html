<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/index.css">
    <style>
      /* Augment classes */
      .page {
        background: var(--olive);
        color: var(--white);
      }

      .navbar {
        background: tomato;
      }

      .button {
        background: transparent;
        color: var(--white);
        opacity: 0.95;
      }

      .button:hover {
        background: #FFFFFF23;
        opacity: 1;
      }
    </style>
  </head>
  <!-- BODY -->
  <body>
    <!-- CONTENT -->
    <div class="page safearea">
      <div class="navbar">
        <div class="button small"> button </div>
        <div class="button small"> button </div>
        <div class="button small"> button </div>
      </div>
      
      <div id="content">
        <!-- Filled programatically (see below) -->
      </div>
    </div>
  </body>
  <script>
    const content = document.getElementById("content");
    let innerHTML = '';
    for (let i = 0; i !== 100; ++i) innerHTML += `${ i && '\n' || ''}<div class="text"> line: ${i} </div>`;
    content.innerHTML = innerHTML;
  </script>
</html>
