<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./design-system.css">
    <style>
      /* Augment classes */
      .page {
        background: var(--olive);
        color: var(--white);
      }

      .navbar {
        background: tomato;
      }
    </style>
  </head>
  <!-- BODY -->
  <body>
    <!-- PAGE -->
    <main class="page safearea">
      <!-- NAVIGATION -->
      <nav class="navbar safearea light">
        <div class="row center left fill">
          <a
            class="back button"
          >
          <img class="icon" alt="chevron left"src ="https://crossroad-venture-studio.github.io/Design-System/icons/navigation/chevron-left-filled-light.svg"/>
          <span> Back </span>
          </a>
        </div>
        <div class="fill"> logo </div>
        <a class="button"> button </a>
        <div class="button"> button </div>
        <div class="button small"> button </div>
        <a> <img class="button icon" src="https://crossroad-venture-studio.github.io/Design-System/icons/menu/home-filled-light.svg" alt="home"/> </a>
        <a> <img class="button icon" src="https://crossroad-venture-studio.github.io/Design-System/icons/menu/hamburger-menu-filled-light.svg" alt="menu"/> </a>
      </nav>
      <!-- CONTENT -->
      <div id="content">
        <!-- Filled programatically (see below) -->
      </div>
    </main>
  </body>
  <script>
    const content = document.getElementById("content");
    let innerHTML = '';
    for (let i = 0; i !== 100; ++i) innerHTML += `${ i && '\n' || ''}<div class="text"> line: ${i} </div>`;
    content.innerHTML = (content.innerHTML || '') + innerHTML;
  </script>
</html>
