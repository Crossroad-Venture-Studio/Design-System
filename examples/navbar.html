<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./design-system.css">
    <style>
      /* Augment classes */
      .page {
        background: var(--olive);
        color: var(--white);
      }

      .navbar {
        background: tomato;
      }

      /* .button {
        background: transparent;
        color: var(--white);
        opacity: 0.95;
      }

      .button:hover {
        background: #FFFFFF23;
        opacity: 1;
      } */
    </style>
  </head>
  <!-- BODY -->
  <body>
    <!-- PAGE -->
    <main class="page safearea">
      <!-- NAVIGATION -->
      <nav class="navbar safearea light">
        <div class="fill"> logo </div>
        <div class="button small"> button </div>
        <div class="button small"> button </div>
        <div class="button small"> button </div>
        <img class="button icon" src="https://crossroad-venture-studio.github.io/Design-System/icons/menu/home-filled-light.svg" alt="home"/>
        <img class="button icon" src="https://crossroad-venture-studio.github.io/Design-System/icons/menu/hamburger-menu-filled-light.svg" alt="home"/>
      </nav>
      <!-- CONTENT -->
      <div id="content">
        <!-- Filled programatically (see below) -->
      </div>
    </main>
  </body>
  <script>
    const content = document.getElementById("content");
    let innerHTML = '';
    for (let i = 0; i !== 100; ++i) innerHTML += `${ i && '\n' || ''}<div class="text"> line: ${i} </div>`;
    content.innerHTML = (content.innerHTML || '') + innerHTML;
  </script>
</html>
