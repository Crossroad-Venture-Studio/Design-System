<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./design-system.css">
    <style>
      /* Augment classes */
      .page {
        background: var(--olive);
        color: var(--white);
        justify-content: center;
        align-items: center;
      }

      .box {
        background: var(--white);
        width: 256px;
        height: 256px;
        outline: 1px solid var(--white);
      }

      .square {
        background: var(--leather);
        width: 25%;
        height: 25%;
        outline: 2px solid var(--white);
        outline-offset: -1px;
      }
    </style>
  </head>
  <!-- BODY -->
  <body>
    <!-- CONTENT -->
    <main class="page">
      <div class="box column middle spread evenly reverse">
        <div class="square row center middle">1</div>
        <div class="square row center middle">2</div>
      </div>
    </main>
  </body>

</html>
